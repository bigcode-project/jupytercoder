<!DOCTYPE html>
<html>

<head>
  <style>
    .settingContent {
      width: 290px;
      height: 100%;
      background: rgb(17, 190, 167);
      display: flex;
      flex-direction: column;
      align-items: center;
      align-content: center;
      padding: 15px;
    }

    .input-key{
      display: flex;
      flex-direction: column;
      align-items: center;
      align-content: center;
      margin-bottom: 10px;
    }

    

    .input-key div input{
      margin-top: 5px;
      margin-bottom: 10px;
      border: none;
      height: 25px;
      width: 200px;
      font-size: 16px;
      border-radius: 5px;
      padding: 3px 5px;
    }

    .input-hidden {
      display: none;
    }

    header {
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.5rem 0;
      margin-bottom: 10px;
    }

    header>span {
      margin: 0 auto;
      display: block;
      font-size: 1.3rem;
    }

    label {
      display: block;
      margin-bottom: 1rem;
    }

    .radio-label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      margin-right: 10px;
      margin-left: 10px;
    }

    .radio-button {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid #000;
      margin-right: 10px;
      position: relative;

    }

    .radio-text {
      font-size: 16px;
    }

    .chooseBtn {
      display: flex;
      align-items: center;
    }
    

    input[type="radio"] {
      opacity: 0;
      position: absolute;
    }

    input[type="radio"]:checked+.radio-label .radio-button {
      background-color: #000;
    }

    #save{
      width: 80px;
      height: 40px;
      border-radius: 15px;
      font-size: 18px;
      border: none;
      margin-top: 10px;
    }


/* Select选择器样式 */
select {
  margin-top: 5px;
    margin-bottom: 10px;
    border: none;
    height: 35px;
    width: 210px;
    font-size: 16px;
    border-radius: 5px;
    padding: 3px 5px;
    line-height: 2;
}

/* 鼠标悬停样式 */
select:hover {
  border-color: #999;
}

/* 选中样式 */
select:focus {
  outline: none;
  border-color: #0099ff;
}

/* 下拉箭头图标 */
select::-ms-expand {
  display: none;
}

select::before {
  content: '\f107';
  font-family: FontAwesome;
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  color: #999;
  pointer-events: none;
}

/* 禁用状态样式 */
select[disabled] {
  opacity: 0.5;
  cursor: not-allowed;
}

  </style>
</head>


<body>
  <div class="settingContent">
    <header>
      <span>Jupyter Coder</span>
    </header>
    <div class="input-key">
      <div>BigCode Url:</div>
      <div><input type="text" id="otherServiceUrl" /></div>
      <div>Huggingface Api Key:</div>
      <div><input type="text" id ="huggingfaceApiKey" /></div>
    </div>

    <div class="input-key input-hidden">
      <div>OpenAI API Key:</div>
      <div><input type="text" id="apiKey" /></div>
      
      <select id="select" name="select">
        <option value="text-davinci-003">text-davinci-003</option>
        <option value="text-davinci-002">text-davinci-002</option>
        <option value="text-curie-001">text-curie-001</option>
      </select>

    </div>

  
    <div class="chooseBtn">

      <input type="radio" id="otherService" name="options" checked>
      <label for="otherService" class="radio-label">
        <div class="radio-button"></div>
        <span class="radio-text">BigCode</span>
      </label>

      <input type="radio" id="openaiApiKey" name="options">
      <label for="openaiApiKey" class="radio-label">
        <div class="radio-button"></div>
        <span class="radio-text">OpenAI</span>
      </label>
    </div>
    
    <button id="save">Save</button>

  </div>

  <script src="options.js"></script>
  
</body>

</html>
